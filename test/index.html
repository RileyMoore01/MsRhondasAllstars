<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<table id="responsiveTable">
    <thead>
        <tr>
            <th>Column 1</th>
            <th>Column 2</th>
            <th>Column 3</th>
            <th class="extra-info">Column 4</th>
            <th class="extra-info">Column 5</th>
            <th class="extra-info">Column 6</th>
        </tr>
    </thead>
    <tbody>
        <!-- Repeat this structure for the desired number of rows -->
        <tr>
            <td>Data 1A</td>
            <td>Data 1B</td>
            <td>Data 1C</td>
            <td class="extra-info">Data 1D</td>
            <td class="extra-info">Data 1E</td>
            <td class="extra-info">Data 1F</td>
            <td colspan="3" class="dropdown-button">
                <button onclick="toggleDropdown(this)">More</button>
            </td>
        </tr>
        <tr class="dropdown-content" id="dropdown-content">
            <td class="extra">Data 1D</td>
            <td class="extra">Data 1E</td>
            <td class="extra">Data 1F</td>
            <!-- <td colspan="3">
                <div class="extra-info-wrapper">
                    Data 1D, Data 1E, Data 1F
                </div>
            </td> -->
        </tr>
        <!-- More rows... -->
    </tbody>
</table>

<script src="script.js"></script>
</body>
</html>
